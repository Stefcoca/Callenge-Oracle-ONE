<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
      <img src="Imagenes/Vector.png" alt="Logo alura" class="logo">
    </header> 
    <main>
      <section>
        <textarea class="text-area" placeholder="Ingresar el Texto Aquí"></textarea>
        <div>
            <h6 class="informacion">  <span class="material-symbols-outlined">
              info
              </span> Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="btn-encirptar" onclick="btnEncriptar()">Encriptar</button>
          <button class="btn-desencirptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
      </section>
      <section>
        <textarea class="mensaje" cols="20" rows="18" placeholder="Ningún Mensaje Encontrado"></textarea>
        <div>
          <button class="copiar" onclick="copiar()">Copiar</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
